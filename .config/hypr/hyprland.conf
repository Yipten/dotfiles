# Hyprland configuration (~/.config/hypr/hyprland.conf)

# Monitor configuration
monitor = , preferred, auto, auto

#
# Startup programs
#

exec-once = swayidle -w before-sleep $HOME/scripts/lock.sh
exec-once = hyprpaper
exec-once = waybar
exec-once = dbus-update-activation-environment --all
exec-once = gnome-keyring-daemon --start --components=secrets
exec-once = udiskie
exec-once = gammastep
exec-once = dunst
exec-once = nextcloud --background
exec-once = playerctld daemon
exec-once = spotblock

# Some default env vars.
env = XCURSOR_SIZE,24
env = QT_QPA_PLATFORMTHEME,qt5ct # change to qt6ct if you have that

#
# Input Configuration
#

# General
input {
    # Keyboard
    kb_layout = us,us
    kb_variant = dvp,
    kb_options = grp:alt_caps_toggle
    numlock_by_default = true
    sensitivity = 0 # -1.0 - 1.0, 0 means no modification.
    scroll_method = 2fg

    # Window focus
    follow_mouse = 1

    # Touchpad
    touchpad {
        natural_scroll = yes
        scroll_factor = 0.5
        drag_lock = no
    }

    # Touchscreen
    touchdevice {
        enabled = false
    }
}

# Wireless mouse
#device:mosart-semi.-2.4g-keyboard-mouse {
#    accel_profile = adaptive
#}

general {
    # See https://wiki.hyprland.org/Configuring/Variables/ for more

    gaps_in = 5
    gaps_out = 20
    gaps_workspaces = 0
    border_size = 1
    col.active_border = rgba(33ccffee) rgba(00ff99ee) 45deg
    col.inactive_border = rgba(595959aa)

    layout = dwindle

    # Please see https://wiki.hyprland.org/Configuring/Tearing/ before you turn this on
    allow_tearing = false
}

decoration {
    # See https://wiki.hyprland.org/Configuring/Variables/ for more

    rounding = 10

    blur {
        enabled = false
        size = 8
        passes = 1
    }

    drop_shadow = no
    shadow_range = 4
    shadow_render_power = 3
    col.shadow = rgba(1a1a1aee)
}

animations {
    enabled = yes

    bezier = myBezier, 0.05, 0.9, 0.1, 1.05

    animation = windows, 1, 4, myBezier, popin
    animation = windowsOut, 1, 4, default, popin 80%
    animation = border, 1, 10, default
    animation = borderangle, 1, 8, default
    animation = fade, 1, 4, default
    animation = workspaces, 1, 4, default
    animation = specialWorkspace, 1, 4, default, slidefadevert
}

dwindle {
    # See https://wiki.hyprland.org/Configuring/Dwindle-Layout/ for more
    pseudotile = yes # master switch for pseudotiling. Enabling is bound to mod + P in the keybinds section below
    preserve_split = yes # you probably want this
    force_split = 2
}

master {
    # See https://wiki.hyprland.org/Configuring/Master-Layout/ for more
    new_is_master = true
}

gestures {
    # See https://wiki.hyprland.org/Configuring/Variables/ for more
    workspace_swipe = on
    workspace_swipe_direction_lock = false
    workspace_swipe_forever = true
    workspace_swipe_cancel_ratio = 0.25
    workspace_swipe_create_new = false
}

misc {
    # See https://wiki.hyprland.org/Configuring/Variables/ for more
    force_default_wallpaper = 0 # Set to 0 or 1 to disable the anime mascot wallpapers
    vfr = true
}

# Example windowrule v1
# windowrule = float, ^(kitty)$
# Example windowrule v2
# windowrulev2 = float,class:^(kitty)$,title:^(kitty)$
# See https://wiki.hyprland.org/Configuring/Window-Rules/ for more
#windowrulev2 = nomaximizerequest, class:.* # You'll probably like this.
windowrulev2 = suppressevent maximize, class:.* # You'll probably like this.

#
# General Bindings
#

# Example binds, see https://wiki.hyprland.org/Configuring/Binds/ for more
bind = SUPER, return, exec, alacritty
bind = SUPER SHIFT, Q, killactive
bind = SUPER SHIFT, space, togglefloating
bind = SUPER, D, exec, flock -xn /tmp/wofi_lock -c 'wofi'
bind = SUPER SHIFT, D, exec, flock -xn /tmp/wofi_lock -c 'wofi --show run'
bind = SUPER, P, pseudo, # dwindle
bind = SUPER, E, togglesplit, # dwindle

# Brightness controls
bindl = , XF86MonBrightnessDown, exec, brightnessctl set 1%- -n
bindl = , XF86MonBrightnessUp, exec, brightnessctl set 1%+
bindl = SHIFT, XF86MonBrightnessDown, exec, brightnessctl set 0
bindl = SHIFT, XF86MonBrightnessUp, exec, brightnessctl set $(brightnessctl max)

# Volume controls
bindl = , XF86AudioMute, exec, wpctl set-mute @DEFAULT_AUDIO_SINK@ toggle
bindl = , XF86AudioLowerVolume, exec, wpctl set-volume @DEFAULT_AUDIO_SINK@ 5%-
bindl = SHIFT, XF86AudioLowerVolume, exec, wpctl set-volume @DEFAULT_AUDIO_SINK@ 1%-
bindl = , XF86AudioRaiseVolume, exec, wpctl set-volume @DEFAULT_AUDIO_SINK@ 5%+
bindl = SHIFT, XF86AudioRaiseVolume, exec, wpctl set-volume @DEFAULT_AUDIO_SINK@ 1%+

# Media controls
bindl = , XF86AudioPrev, exec, playerctl previous
bindl = , XF86AudioNext, exec, playerctl next
bindl = , XF86AudioPlay, exec, playerctl play-pause

# Screenshot controls
bind = , Print, exec, grim - | wl-copy
bind = SHIFT, Print, exec, grim -g "$(slurp)" - | wl-copy

# Internet browsers
bind = , XF86Search, exec, firefox --new-window
bind = SHIFT, XF86Search, exec, firefox --private-window
bind = CTRL, XF86Search, exec, chromium --new-window
bind = CTRL SHIFT, XF86Search, exec, chromium --incognito

#
# Moving Around
#

# Move focus
bind = SUPER, left, movefocus, l
bind = SUPER, right, movefocus, r
bind = SUPER, up, movefocus, u
bind = SUPER, down, movefocus, d
bind = SUPER, H, movefocus, l
bind = SUPER, L, movefocus, r
bind = SUPER, K, movefocus, u
bind = SUPER, J, movefocus, d

# Move focused window
bind = SUPER SHIFT, left, movewindow, l
bind = SUPER SHIFT, right, movewindow, r
bind = SUPER SHIFT, up, movewindow, u
bind = SUPER SHIFT, down, movewindow, d
bind = SUPER SHIFT, H, movewindow, l
bind = SUPER SHIFT, L, movewindow, r
bind = SUPER SHIFT, K, movewindow, u
bind = SUPER SHIFT, J, movewindow, d

# Switch workspaces with mod + [0-9]
bind = SUPER, ampersand, workspace, 1
bind = SUPER, bracketleft, workspace, 2
bind = SUPER, braceleft, workspace, 3
bind = SUPER, braceright, workspace, 4
bind = SUPER, parenleft, workspace, 5
bind = SUPER, equal, workspace, 6
bind = SUPER, asterisk, workspace, 7
bind = SUPER, parenright, workspace, 8
bind = SUPER, plus, workspace, 9
bind = SUPER, bracketright, workspace, 10

# Move window to workspace
bind = SUPER SHIFT, ampersand, movetoworkspacesilent, 1
bind = SUPER SHIFT, bracketleft, movetoworkspacesilent, 2
bind = SUPER SHIFT, braceleft, movetoworkspacesilent, 3
bind = SUPER SHIFT, braceright, movetoworkspacesilent, 4
bind = SUPER SHIFT, parenleft, movetoworkspacesilent, 5
bind = SUPER SHIFT, equal, movetoworkspacesilent, 6
bind = SUPER SHIFT, asterisk, movetoworkspacesilent, 7
bind = SUPER SHIFT, parenright, movetoworkspacesilent, 8
bind = SUPER SHIFT, plus, movetoworkspacesilent, 9
bind = SUPER SHIFT, bracketright, movetoworkspacesilent, 10

# Move window to workspace & switch to that workspace
bind = SUPER CTRL SHIFT, ampersand, movetoworkspace, 1
bind = SUPER CTRL SHIFT, bracketleft, movetoworkspace, 2
bind = SUPER CTRL SHIFT, braceleft, movetoworkspace, 3
bind = SUPER CTRL SHIFT, braceright, movetoworkspace, 4
bind = SUPER CTRL SHIFT, parenleft, movetoworkspace, 5
bind = SUPER CTRL SHIFT, equal, movetoworkspace, 6
bind = SUPER CTRL SHIFT, asterisk, movetoworkspace, 7
bind = SUPER CTRL SHIFT, parenright, movetoworkspace, 8
bind = SUPER CTRL SHIFT, plus, movetoworkspace, 9
bind = SUPER CTRL SHIFT, bracketright, movetoworkspace, 10

# Example special workspace (scratchpad)
bind = SUPER, S, togglespecialworkspace, magic
bind = SUPER SHIFT, S, movetoworkspacesilent, special:magic
bind = SUPER CTRL SHIFT, S, movetoworkspace, special:magic

# Move/resize windows with mod + LMB/RMB and dragging
bindm = SUPER, mouse:272, movewindow
bindm = SUPER, mouse:273, resizewindow

# Toggle fullscreen
bind = SUPER, F, fullscreen, 0
bind = SUPER SHIFT, F, fullscreen, 1

# Toggle group
bind = SUPER, G, togglegroup

# Move focus within group
bind = SUPER ALT, left, changegroupactive, b
bind = SUPER ALT, right, changegroupactive, f
bind = SUPER ALT, H, changegroupactive, b
bind = SUPER ALT, L, changegroupactive, f

# Move focused window into or out of a group
bind = SUPER SHIFT ALT, left, movewindoworgroup, l
bind = SUPER SHIFT ALT, right, movewindoworgroup, r
bind = SUPER SHIFT ALT, up, movewindoworgroup, u
bind = SUPER SHIFT ALT, down, movewindoworgroup, d
bind = SUPER SHIFT ALT, H, movewindoworgroup, l
bind = SUPER SHIFT ALT, L, movewindoworgroup, r
bind = SUPER SHIFT ALT, K, movewindoworgroup, u
bind = SUPER SHIFT ALT, J, movewindoworgroup, d

#
# Submaps
#

# Power options submap
#bind = SUPER, escape, exec, $HOME/scripts/lock.sh
bind = SUPER, escape, submap, power
submap = power
bind = , E, exit
bind = , E, submap, reset
bind = , H, exec, systemctl hibernate
bind = , H, submap, reset
bind = , L, exec, $HOME/scripts/lock.sh
bind = , L, submap, reset
bind = , R, exec, systemctl reboot
bind = , R, submap, reset
bind = , S, exec, systemctl suspend
bind = , S, submap, reset
bind = SHIFT, S, exec, systemctl poweroff
bind = , escape, submap, reset
submap = reset

# Window resizing submap
bind = SUPER, R, submap, resize
submap = resize
binde = , right, resizeactive, 10 0
binde = , left, resizeactive, -10 0
binde = , up, resizeactive, 0 -10
binde = , down, resizeactive, 0 10
bind = , escape, submap, reset
submap = reset

# Notifications submap
bind = SUPER, N, submap, notifications
submap = notifications
bind = , up, exec, dunstctl history-pop
bind = , down, exec, dunstctl close
bind = , K, exec, dunstctl history-pop
bind = , J, exec, dunstctl close
bind = , escape, exec, dunstctl close-all
bind = , escape, submap, reset
submap = reset
